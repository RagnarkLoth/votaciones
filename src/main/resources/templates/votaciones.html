<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col" th:each=" candidato : ${candidatos}">
                <div class="card" style="width: 18rem;">
                        <img th:src="@{${candidato.getRutaImagen()}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${candidato.getNombreCandidato()}" class="card-title"></h5>
                            <p class="card-text">Descripcion:</p>
                            <p th:text="${candidato.getDescripcionCandidato()}" class="card-text"></p>
                            <p class="card-text">Edad:</p>
                            <p th:text="${candidato.getEdadCandidato()}" class="card-text"></p>
                            <p class="card-text">Partido Politico:</p>
                            <p th:text="${candidato.getPartidoCandidato()}" class="card-text"></p>
                            <p class="card-text">Numero:</p>
                            <p th:text="${candidato.getNumeroVoto()}" class="card-text"></p>
                            <button type="submit" name="VOTAR" />
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
