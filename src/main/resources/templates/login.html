<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login">

        <h1 class="text-center">Registraduria</h1>

        <form th:object="${usuario}" th:action="@{/login}" method="post" class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="numeroIdentificacion">Numero Identificacion</label>
                <input th:field="*{numeroIdentificacion}" class="form-control" type="text" id="numeroIdentificacion" required>
                <div th:text="${mensaje}" class="invalid-feedback"></div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="ENTRRAR">
        </form>

    </div>
</body>
</html>
